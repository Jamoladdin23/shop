{% extends 'store/base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
<h2>Список категорий</h2>
<ul>
    {% for category in categories %}

    <div class="category-list">
        <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
    </div>

    {% endfor %}
</ul>
{% endblock %}
